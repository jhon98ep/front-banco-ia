<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div *ngIf="cargando" class="overlay">
        <div class="loader"></div>
      </div>
    <div class="container-fluid">
        <div class="row">
            <div *ngIf="!editar" class="col-md-5 col-lg-5 m-auto">
                <div class="card">
                    <h5 class="card-header">Usuario</h5>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Rol:</label>
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{usuario_ver_informacion.rol.nombre}}">
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{usuario_ver_informacion.nombre}} {{usuario_ver_informacion.apellido}}">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Usuario:</label>
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{usuario_ver_informacion.usuario}}">
                        </div>   
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Documento de identidad:</label>
                            <div class="input-group mb-3 row">
                                <div class="col-md-4">
                                    <span>
                                        {{usuario_ver_informacion.tipo_documento.etiqueta}}
                                    </span>
                                </div>
                                <div class="col-md-8">
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{usuario_ver_informacion.numero_documento}}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="btn btn-primary" (click)="editarInformacion()">Editar usuario</span>
                </div>
                
            </div>
            <div *ngIf="editar" class="col-md-5 col-lg-5 m-auto">
                <div class="card">
                    <h5 class="card-header">Usuario</h5>
                    <div class="card-body">
                        <form *ngIf="editar">
                            <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Rol:</label>
                            <select class="form-select" [(ngModel)]="rol_id" name="rol_id">
                                <option *ngFor="let rol of roles" value="{{rol['id']}}" selected>{{rol['nombre']}}</option>
                                </select>
                            </div>
                            <div class="mb-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                                    <input class="form-control" type="text" [(ngModel)]="nombre" name="nombre">
                                </div>
                                <div class="col-md-6">
                                    <label for="recipient-name" class="col-form-label">Apellido:</label>
                                    <input class="form-control" type="text" [(ngModel)]="apellido" name="apellido">
                                </div>
                            </div>
                            </div>
                            <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Usuario:</label>
                            <input class="form-control" type="text" [(ngModel)]="usuario" name="usuario">
                            </div>
                
                            <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Documento de identidad:</label>
                            <div class="input-group mb-3 row">
                                <div class="col-md-4">
                                    <select class="form-select" [(ngModel)]="tipo_documento_id" name="tipo_documento_id">
                                        <option *ngFor="let tipo of tipo_documento" value="{{tipo['id']}}">{{tipo['etiqueta']}}</option>
                                    </select>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" [(ngModel)]="numero_documento" name="numero_documento">
                                </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="editarInformacion()"> Cancelar</button>
                        <button type="button" class="btn btn-primary" (click)="actualizarInformacion()">Guardar cambios</button>
                      </div>
                </div>
            </div>       
        </div>
    </div>
</body>
