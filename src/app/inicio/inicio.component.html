<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

    <body>
        <div class="container-fluid">
            <div class="row">
                <main class="col-md-9 col-lg-12 px-md-4 centrar-verticalmente">

                    <section class="container">
                        <div class="row">
                            <div class="four col-md-4">
                                <div class="counter-box colored azul"> <i class="fa fa-user"></i> <span class="counter">{{contadores.usuarios_activos}}</span>
                                    <p>Usuarios activos</p>
                                </div>
                            </div>
                            <div class="four col-md-4">
                                <div class="counter-box colored verde"> <i class="fa bi-cash-coin"></i> <span class="counter">{{contadores.dispositivos}}</span>
                                    <p>Créditos activos</p>
                                </div>
                            </div>
                            <div class="four col-md-4">
                                <div class="counter-box colored naranja"> <i class="fa bi-envelope-plus"></i> <span class="counter">{{contadores.archivos_subidos}}</span>
                                    <p>Solicitudes de Créditos</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
